{% extends 'InfinityVision/base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border: 1px solid #ddd;
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-transform: uppercase;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
        margin-bottom: 20px;
    }
    label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #444;
        font-size: 18px;
        display: block;
    }
    input[type="file"] {
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 5px;
        width: calc(100% - 24px); /* Adjust for padding */
        box-sizing: border-box;
        background-color: #f9f9f9;
        transition: border-color 0.3s, background-color 0.3s;
    }
    input[type="file"]:focus {
        border-color: #007bff;
        background-color: #e9f7ff;
        outline: none;
    }
    input[type="file"]::file-selector-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="file"]::file-selector-button:hover {
        background-color: #0056b3;
    }
    button, .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 14px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s, transform 0.3s;
        margin-top: 20px;
    }
    button:hover, .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .form-group p {
        font-size: 14px;
        color: #777;
        margin-top: 5px;
    }
    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 1.8em;
        }
        button, .btn {
            padding: 12px 20px;
        }
    }
</style>
<h1>Upload Images</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_file_field">Choose image files:</label>
        {{ form.file_field }}
        <p>Only image files are allowed. You can select multiple files.</p>
    </div>
    <button type="submit">Upload</button>
</form>
<a href="{% url 'image_process:my_images' %}" class="btn">My Images</a>

{% endblock %}
