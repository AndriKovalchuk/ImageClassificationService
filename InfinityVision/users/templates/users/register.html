{% extends 'InfinityVision/base.html' %}
{% block content %}
<div class="container">
    <div class="registration-card">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'users:signin' %}">Sign in here</a>.</p>
    </div>
</div>
{% endblock %}
